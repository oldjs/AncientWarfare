        body {

        .main-content-bordered { /* For the animated border */

            border-image: var(--main-border-image-val);

        @keyframes borderFlow { /* Animation remains, colors change via CSS var */
            0% { border-image-slice: 1; }
            50% { border-image-slice: 2; }
            100% { border-image-slice: 1; }
        }

        .particles::before {
            content: '';

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        @keyframes particleMove {

        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
                themeIconLight.style.display = 'inline-block';
                themeIconDark.style.display = 'none';
            } else {
                htmlElement.classList.remove('dark');
                themeIconLight.style.display = 'none';
                themeIconDark.style.display = 'inline-block';
            }
            localStorage.setItem('theme', theme);
        }

        themeToggleButton.addEventListener('click', () => {
            const currentTheme = htmlElement.classList.contains('dark') ? 'dark' : 'light';
            applyTheme(currentTheme === 'dark' ? 'light' : 'dark');
        });

        // Initialize theme
        const preferredTheme = localStorage.getItem('theme') || 
                               (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

                "notice.message": "Health Reminder: Take 5-10 minutes break every 60 minutes",
                "notice.close": "Close"
            }
        };

        let currentLang = localStorage.getItem('lang') || (navigator.language.slice(0,2) === 'zh' ? 'zh' : 'en');
        document.getElementById('languageSelect').value = currentLang;

        function updateContent() {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const translation = translations[currentLang]?.[key] || translations['en']?.[key]; 
                if (translation) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = translation;
                    } else if (element.tagName === 'TITLE') {
                        document.title = translation;
                    }
                    else {
                        element.innerHTML = translation;
                    }
                }
            });
            document.documentElement.lang = currentLang === 'zh' ? 'zh-CN' : 'en';
        }

        updateContent();

        document.getElementById('languageSelect').addEventListener('change', (e) => {
            currentLang = e.target.value;
            localStorage.setItem('lang', currentLang);
            updateContent();
        });
